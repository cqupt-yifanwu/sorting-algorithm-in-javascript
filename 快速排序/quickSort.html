<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>快速排序算法</title>
</head>
<body>
	<h1>快速排序算法</h1>
	<h4>请在下方的输入框中输入你的数字，注意：每两个数字之间请用空格隔开</h4>
	<label for="number">请输入：</label><input id="number">
	<button type="submit" id="submit">开始排序</button>
	<div id="result">
		<h4>排序的结果是：</h4>
	</div>
</body>
<script type="text/javascript">
	window.onload = function () {
		var numbers = [];
		var button = document.getElementById('submit');
		var rlt = document.getElementById("result");
		function quickSort (arr) {
		    quick(arr,  0, arr.length - 1);
		};

		function swap (arr, index1, index2) {
			var temp = arr[index1];
			arr[index1] = arr[index2];
			arr[index2] = temp;
		};

		function partition (arr, left, right) {
			var pivot = arr[Math.floor((right + left) / 2)],  // 中轴的值。
		            i = left,
		            j = right;
		    while (i <= j) {
		    	    // 先从左边开始，当遇到比中轴大的值停止向前，并且与中轴交换。
		            while (arr[i] < pivot) { 
		                i++;
		            }
		            while (arr[j] > pivot) {
		                j--;
		            }
		            if (i <= j) {
		                swap(arr, i, j);
		                i++;
		                j--;
		            }
		    }
		    return i;
		};

		function quick (arr, left, right){
		    var index;
		    if (arr.length > 1) {
		        index = partition(arr, left, right);
		        if (left < index - 1) {
		            quick(arr, left, index - 1);
		        }
		        if (index < right) {
		            quick(arr, index, right);
		        }
		     }
			return arr;
		}
		button.onclick = function () {
			var val = document.getElementById('number').value;
			var arr = val.trim().split(" ");
			// 将字符转化为数字
			for (var i = 0; i < arr.length; i++) {
				arr[i] = parseInt(arr[i]);
			}
			quickSort(arr);
			console.log(arr);
			var str = "<p>" + arr + "<p>";
			rlt.innerHTML = str;
		}
	}
</script>
</html>
