<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>插入排序算法</title>
</head>
<body>
	<h1>插入排序算法</h1>
	<h4>请在下方的输入框中输入你的数字，注意：每两个数字之间请用空格隔开</h4>
	<label for="number">请输入：</label><input id="number">
	<button type="submit" id="submit">开始排序</button>
	<div id="result">
		<h4>排序的结果是：</h4>
	</div>
</body>
<script type="text/javascript">
	window.onload = function () {
		var numbers = [];
		var button = document.getElementById('submit');
		var rlt = document.getElementById("result");

		function insertSort (arr) {
			var length = arr.length,
			temp, j;
			for (var i = 1; i < length; i++) {
				j = i;
				temp = arr[i];
				/* 
				* 将欲插入项与前面的数组项进行一一比较如果大于该数字则将其进行向后以为，前面的每一项如此
				* 最后将该数据项插入空出的位置，如果前面的数组项都没有移位那么空位就在该数字本来的位置。
				*/
				while (j > 0 && arr[j - 1] > temp) {
					arr[j] = arr[j - 1];    // 移位操作
					j--;
				}
				arr[j] = temp;
			}
			console.log(arr);
			return arr;
		};
		button.onclick = function () {
			var val = document.getElementById('number').value;
			var arr = val.trim().split(" ");
			// 将字符转化为数字
			for (var i = 0; i < arr.length; i++) {
				arr[i] = parseInt(arr[i]);
			}
			var result = insertSort(arr);
			console.log(result);
			var str = "<p>" + arr + "<p>";
			rlt.innerHTML = str;
		}
	}
</script>
</html>
