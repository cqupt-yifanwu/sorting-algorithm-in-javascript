<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择排序算法</title>
</head>
<body>
	<h1>选择排序算法</h1>
	<h4>请在下方的输入框中输入你的数字，注意：每两个数字之间请用空格隔开</h4>
	<label for="number">请输入：</label><input id="number">
	<button type="submit" id="submit">开始排序</button>
	<div id="result">
		<h4>排序的结果是：</h4>
	</div>
</body>
<script type="text/javascript">
	window.onload = function () {
		var numbers = [];
		var button = document.getElementById('submit');
		var rlt = document.getElementById("result");

		function selectSort (arr) {
			var length = arr.length;
			for (var i = 0; i < length - 1; i++) {
				/*
				* 将剩下的每一项都与a[i]进行比较，如果有更小的值则将a[i]替换掉，
				* 这样就可以保证剩下的值都大于a[i]
				*/
				for (var j = i + 1; j < length; j++) { 
					if (arr[i] > arr[j]) {
						swap(arr, i, j);
					}
				}
			}
			console.log(arr);
			return arr;
		};

		function swap (arr, index1, index2) {
			console.log(arr);
			var temp = arr[index1];
			arr[index1] = arr[index2];
			arr[index2] = temp;
		};

		button.onclick = function () {
			var val = document.getElementById('number').value;
			var arr = val.trim().split(" ");
			// 将字符转化为数字
			for (var i = 0; i < arr.length; i++) {
				arr[i] = parseInt(arr[i]);
			}
			var result = selectSort(arr);
			console.log(result);
			var str = "<p>" + arr + "<p>";
			rlt.innerHTML = str;
		}
	}
</script>
</html>
